<!-- templates/api.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>API (GET)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #4caf50;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        nav a:hover {
            color: #4caf50;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
        }

        section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Data Buku</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Beranda</a></li>
            <li><a href="api.html">Data Buku</a></li>
            <li><a href="form.html">Tambah Data Buku</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Data Buku:</h2>
            <!-- Container for displaying API data -->
            <div id="api-data-container"></div>

            <!-- JavaScript to fetch and display API data -->
<script>
    // Function to fetch API data and display it
    async function fetchData() {
        try {
            const response = await fetch('http://localhost:5000/api/buku');
            
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const data = await response.json();

            // Formatting data for display
            const formattedData = JSON.stringify(data, null, 2);

            // Displaying data in the specified container
            document.getElementById('api-data-container').innerHTML = '<pre>' + formattedData + '</pre>';
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    // Calling the fetchData function when the page loads
    window.onload = fetchData;
</script>
        </section>
    </main>
</body>
</html>
